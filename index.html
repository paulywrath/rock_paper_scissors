<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div id="intro">
      <p>AI has eclipsed the top human players in the most celebrated contests of 
      intelligence:
      <br>Chess, Go, and of course... ROCK, PAPER, SCISSORS.</p>
      <p>Do you dare challenge the undefeated world champion AI,
      <b>Omniscient Fist</b>®?</p>
    </div>
    <div id="game">
      <p>First to five points wins!</p>
      <p>Throw...</p>
      <div>
        <button id="ROCK">Rock</button>
        <button id="PAPER">Paper</button>
        <button id="SCISSORS">Scissors</button>
      </div>
      <div class="throws">
        <div>
          <p>You threw:</p>  
          <p id="player-throw"></p>
        </div>
        <div>
          <p>Omniscient Fist® threw:</p>  
          <p id="computer-throw"></p>
        </div>
      </div>
      <p id="show-result"></p>
      <p id="score"></p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
